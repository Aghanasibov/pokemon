<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./pokemon.css"
    />
  </head>
  <body class="body_title bg-gradient">
    <h1 class="body_info">POKEMON</h1>
    <main class="container bg-warning d-flex justify-content-center ">
      <div class="d-flex justify-content-center gap-5 p-5">
        <div class="card p-4">
          <img
            width="200"
            id="showImg1"
            src="./img/pokemon img/w.png"
            alt="pokemon"
          />
          <div class="card-body">
            <h5
              class="card-title text-center h2"
              id="showResult1"
            >
              ME
            </h5>
            <p
              class="card-text text-center h3 text-danger"
              id="showPoint1"
            >
              0
            </p>
          </div>
        </div>
        <div class="display-1 m-5">VS</div>
        <div class="card p-4">
          <img
            width="200"
            id="showImg2"
            src="/img/pokemon img/w.png"
            alt="pokemon"
          />
          <div class="card-body">
            <h5
              class="card-title text-center h2"
              id="showResult2"
            >
              COMP
            </h5>
            <p
              class="card-text text-center h3 text-danger"
              id="showPoint2"
            >
              0
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="./pokemon.js"></script>
  </body>
</html>
